name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Beachball needs full git history to diff against origin/master
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test

      # Enforce that every PR includes a change file.
      # Only runs on PRs â€” not on direct pushes to master (where change files
      # have already been consumed by the version-bump workflow).
      - name: Check for change files
        if: github.event_name == 'pull_request'
        run: yarn checkchange
